<!DOCTYPE html>
<html>
<head>
    <title>Study Pro - Free Education Platform</title>
    <style>
        body {
            background-color: cyan;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        
        h1 {
            color: white;
            text-align: center;
        }
        
        #search-bar {
            text-align: center;
            margin-bottom: 20px;
        }
        
        #search-input {
            width: 300px;
            height: 30px;
            font-size: 16px;
            padding: 5px;
        }
        
        #search-button {
            padding: 5px 10px;
            font-size: 16px;
        }
        
        #subject-list {
            float: left;
            width: 200px;
            margin-right: 20px;
        }
        
        #subject-list ul {
            list-style-type: none;
            padding: 0;
        }
        
        #subject-list ul li {
            margin-bottom: 10px;
        }
        
        #content-section {
            background-color: white;
            padding: 20px;
            overflow: hidden;
        }
        
        .class-selection {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .class-selection button {
            margin: 0 10px;
            padding: 5px 10px;
            font-size: 16px;
        }
        
        #preparation-section {
            margin-top: 50px;
        }
        
        #preparation-section h2 {
            margin-bottom: 20px;
        }
        
        .preparation-content {
            margin-bottom: 20px;
        }
        
        .preparation-content h3 {
            margin-bottom: 10px;
        }
        
        #question-form {
            background-color: white;
            padding: 20px;
            margin-top: 50px;
        }
        
        #question-input {
            width: 100%;
            height: 100px;
            font-size: 16px;
            padding: 5px;
            margin-bottom: 10px;
        }
        
        #question-upload-input {
            margin-bottom: 10px;
        }
        
        #submit-question-button {
            padding: 5px 10px;
            font-size: 16px;
        }
        
        .question {
            margin-bottom: 20px;
        }
        
        .question p {
            margin: 0;
        }
        
        .question img {
            max-width: 100%;
            height: auto;
            margin-top: 10px;
        }
        
        .answer-form {
            background-color: white;
            padding: 20px;
            margin-top: 20px;
        }
        
        .answer-form textarea {
            width: 100%;
            height: 100px;
            font-size: 16px;
            padding: 5px;
            margin-bottom: 10px;
        }
        
        .answer-form input[type="file"] {
            margin-bottom: 10px;
        }
        
        .answers {
            margin-top: 20px;
        }
        
        .answer {
            margin-bottom: 20px;
        }
        
        .answer p {
            margin: 0;
        }
        
        .answer img {
            max-width: 100%;
            height: auto;
            margin-top: 10px;
        }
        
        #login-section {
            margin-top: 50px;
            text-align: center;
        }
        
        #login-section button {
            padding: 5px 10px;
            font-size: 16px;
        }
        
        #credits {
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <h1>Study Pro</h1>
    
    <div id="search-bar">
        <input type="text" id="search-input" placeholder="Search...">
        <button id="search-button">Search</button>
    </div>
    
    <div id="subject-list">
        <h2>Subjects</h2>
        <ul>
            <li><a href="#">Math</a></li>
            <li><a href="#">Science</a></li>
            <li><a href="#">English</a></li>
            <li><a href="#">Nepali</a></li>
            <li><a href="#">Social</a></li>
        </ul>
    </div>
    
    <div id="content-section">
        <div id="preparation-section">
            <h2>Preparation</h2>
            <div class="class-selection">
                <button id="class-8-button">Class 8</button>
                <button id="class-9-button">Class 9</button>
                <button id="class-10-button">Class 10</button>
            </div>
            <div class="preparation-content">
                <!-- Content for the selected class goes here -->
            </div>
        </div>
    
        <div id="question-form">
            <h2>Ask a Question</h2>
            <textarea id="question-input" placeholder="Type your question here..."></textarea>
            <input type="file" id="question-upload-input">
            <button type="submit" id="submit-question-button">Submit</button>
        </div>
    
        <div id="questions-section">
            <h2>Questions</h2>
            <div id="questions-list">
                <!-- Questions will be dynamically added here -->
            </div>
        </div>
    
        <div id="answers-section">
            <h2>Answers</h2>
            <div id="answers-list">
                <!-- Answers will be dynamically added here -->
            </div>
        </div>
    </div>
    
    <div id="credits">
        <p>Thanks for visiting!</p>
        <p>Credits: Aayush Jha, Bibek Yadav,Rudransh mishra , Bal Mukund Sah, Puspak Hathi</p>
    </div>
    
    <div id="login-section">
        <button id="login-gmail-button">Login with Gmail</button>
    </div>
    
    <script>
        // JavaScript code for handling navigation
        document.getElementById('search-button').addEventListener('click', function() {
            var searchText = document.getElementById('search-input').value;
            // Perform search based on searchText
            // Example: window.location.href = '/search?query=' + searchText;
        });
        
        // JavaScript code for handling class selection
        var classButtons = document.querySelectorAll('.class-selection button');
        for (var i = 0; i < classButtons.length; i++) {
            classButtons[i].addEventListener('click', function() {
                var selectedClass = this.textContent;
                loadPreparationContent(selectedClass);
            });
        }
        
        function loadPreparationContent(selectedClass) {
            var preparationContent = document.querySelector('.preparation-content');
            preparationContent.innerHTML = '<h3>' + selectedClass + ' Preparation</h3>' +
                '<p>List of preparation content for ' + selectedClass + '</p>';
        }
        
        // JavaScript code for handling question submission
        document.getElementById('submit-question-button').addEventListener('click', function() {
            var questionInput = document.getElementById('question-input').value;
            var fileInput = document.getElementById('question-upload-input');
            var files = fileInput.files;
            
            if (questionInput.trim() !== '') {
                var questionElement = document.createElement('div');
                questionElement.className = 'question';
                questionElement.innerHTML = '<p>' + questionInput + '</p>';
                
                if (files.length > 0) {
                    var fileReader = new FileReader();
                    fileReader.onload = function(e) {
                        var imageElement = document.createElement('img');
                        imageElement.src = e.target.result;
                        questionElement.appendChild(imageElement);
                    };
                    fileReader.readAsDataURL(files[0]);
                }
                
                var answerButton = document.createElement('button');
                answerButton.className = 'answer-button';
                answerButton.textContent = 'Answer';
                questionElement.appendChild(answerButton);
                
                document.getElementById('questions-list').appendChild(questionElement);
                
                // Clear the form
                document.getElementById('question-input').value = '';
                fileInput.value = null;
            }
        });
        
        // JavaScript code for handling file upload
        document.getElementById('submit-upload-button').addEventListener('click', function() {
            var fileInput = document.getElementById('file-upload-input');
            var files = fileInput.files;
            
            // Upload files to the server
            // Example: Implement file upload functionality using appropriate backend technologies
        });
        
        // JavaScript code for handling answer submission
        var questionList = document.getElementById('questions-list');
        questionList.addEventListener('click', function(event) {
            if (event.target.classList.contains('answer-button')) {
                var questionElement = event.target.closest('.question');
                var answerForm = document.createElement('div');
                answerForm.className = 'answer-form';
                answerForm.innerHTML = '<textarea class="answer-input" placeholder="Type your answer here..."></textarea>' +
                    '<input type="file" class="answer-upload-input">' +
                    '<button type="submit" class="submit-answer-button">Submit</button>';
                
                questionElement.appendChild(answerForm);
            }
        });
        
        questionList.addEventListener('click', function(event) {
            if (event.target.classList.contains('submit-answer-button')) {
                var answerInput = event.target.previousElementSibling.previousElementSibling;
                var fileInput = event.target.previousElementSibling;
                var answerText = answerInput.value;
                var file = fileInput.files[0];
                
                if (answerText.trim() !== '') {
                    var answerElement = document.createElement('div');
                    answerElement.className = 'answer';
                    answerElement.innerHTML = '<p>' + answerText + '</p>';
                    
                    if (file) {
                        var fileReader = new FileReader();
                        fileReader.onload = function(e) {
                            var imageElement = document.createElement('img');
                            imageElement.src = e.target.result;
                            answerElement.appendChild(imageElement);
                        };
                        fileReader.readAsDataURL(file);
                    }
                    
                    var questionElement = event.target.closest('.question');
                    questionElement.appendChild(answerElement);
                    
                    // Clear the form
                    answerInput.value = '';
                    fileInput.value = null;
                }
            }
        });

        // JavaScript code for handling Gmail login
        document.getElementById('login-gmail-button').addEventListener('click', function() {
            // Perform Gmail login using appropriate authentication library
            // Example: window.location.href = '/login-gmail';
        });
    </script>
</body>
</html>
